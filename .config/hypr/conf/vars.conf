# -----------------------------------------------
# KEYS AND CODES
# -----------------------------------------------
# $MOD = SUPER
$MOD = mod4
$HYPER = $MOD CTRL ALT SHIFT
$MEH = CTRL ALT SHIFT
$reset = && hyprctl dispatch submap reset
$ex = uwsm app --

# -----------------------------------------------
# DIRECTORIES
# -----------------------------------------------
$my_dots = /mnt/data/moosicmaan/CONFIG
$my_config = $my_dots/.config
$my_scripts = $my_dots/.config/.scripts

# -----------------------------------------------
# APPLICATIONS
# -----------------------------------------------
$my_term    = $ex ghostty #Launch default terminal
$my_term2   = $ex wezterm #Launch alternate terminal
$my_brows   = $ex brave #Launch default browser
$my_brows2  = $ex firefox #Launch alternate browser
$my_brows3  = $ex firedragon #Launch 2nd alternate browser
$my_browsv  = $ex qutebrowser #Launch VIM-based browser
$my_email   = $ex thunderbird #Launch default email client
$my_email2  = $ex bluemail #Launch alternate email client
$my_editg   = $ex geany #Launch GUI text editor
$my_editc   = $ex neovide #Launch terminal or console-like text editor
$my_filesg  = $ex pcmanfm-qt #Launch GUI file browser
$my_filesc  = $ex wezterm -e yazi #Launch console file browser
$menu_full  = $ex nwg-drawer -c 7 -is 70 -spacing 20 -ovl #Full screen app drawer
$my_music   = $ex spotube #Launch music player
$my_media   = $ex vlc #Launch media player
$my_office  = $ex libreoffice #Launch office suite
$my_image   = $ex gimp  #Launch GUI image editor
$emacsd     = $ex emacs --daemon=serve  #EMACS daemon
$emacsc     = $ex emacsclient -c -a 'emacs' #EMACS client
$emojis     = $ex emote #Launch emoji browser
$my_stream  = $ex obs #Launch streaming software
$chatgpt    = $ex brave --app=https://chat.openai.com #Launch OpenAI web app
$my_mux     = $ex wezterm -e tmux #(alt) kitty -e sh -c 'kitty @ set-spacing padding=0; tmux' Launch TMUX in kitty without window padding
$my_calc    = $ex pkill galculator || galculator #Toggle calculator
$lockscr    = $ex swaylock -c 000000 #Lock screen
$prntscrn   = $ex $my_scripts/screenshot.sh #Take a screenshot
$menu_run   = pkill rofi || rofi -config $my_config/rofi/dmenu.rasi -show run -run-command  #Launch RUN menu
$menu_drun  = pkill rofi || rofi -config $my_config/rofi/config.rasi -show drun -run-command '$ex {cmd}' #Launch DRUN menu
$menu_files = pkill rofi || rofi -config $my_config/rofi/config.rasi -show filebrowser -run-command '$ex {cmd}' #Launch FILEbrowser selector
$menu_win   = pkill rofi || rofi -config $my_config/rofi/config.rasi -show windows -run-command '$ex {cmd}' #Launch active window selector

# -----------------------------------------------
# ACTIONS
# -----------------------------------------------
$zoomscrn   = $ex pypr zoom #Zoom the screen toggle
$rload      = $ex hyprctl reload && $my_scripts/monitorReload.sh init #Reload gui environment
$wallr      = $ex $my_scripts/wallpaper.sh random #Select random wallpaper
$barsel     = $ex $my_scripts/themeswitcher.sh #Select status bar theme
$walls      = $ex $my_scripts/wallpaper.sh select # Select wallpaper
$keybs      = $ex $my_scripts/keybindings.sh #Search keybindings
$clips      = $ex $my_scripts/cliphist.sh #Search clipboard history
$logot      = $ex $ex wlogout  #Launch logout menu
$bartog     = $ex pkill waybar || $my_scripts/launch.sh #Toggle status bar
$kmndext    = $ex $my_scripts/toggle_kbd.sh #Toggle external keyboard
$kmndlap    = $ex $my_scripts/toggle_lap_kbd.sh #Toggle laptop keyboard
$visualh    = $ex $my_scripts/toggleg.sh #Toggle visual element themes

# -----------------------------------------------
# MEDIA KEYS
# -----------------------------------------------
$volu       = $my_scripts/Volume.sh --inc
$vold       = $my_scripts/Volume.sh --dec
$volt       = $my_scripts/Volume.sh --toggle
$mpp        = $my_scripts/MediaCtrl.sh --pause
$mstop      = $my_scripts/MediaCtrl.sh --pause
$mnxt       = $my_scripts/MediaCtrl.sh --nxt
$mprv       = $my_scripts/MediaCtrl.sh --prv
$brightu    = brightnessctl -q s +5%
$brightd    = brightnessctl -q s 5%-
$brightmu   = $my_scripts/BrightnessExMon.sh --inc
$brightmd   = $my_scripts/BrightnessExMon.sh --dec
