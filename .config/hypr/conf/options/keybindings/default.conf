# ----------------------------------------------------- 
# Key bindings
# name: "Default"
# ----------------------------------------------------- 

# !!!!!!!!!!!! swap CAPLOCKS and ESCAPE 
input {
kb_options = caps:swapescape
}
# !!!!!!!!!!!!


# SUPER KEY
$mainMod = SUPER

# OTHER VARS
# $menu_run = rofi -config /home/moosicmaan/.config/rofi/dmenu.rasi -show run
# $menu_run = rofi -show run focuswindow
$menu_run = gmrun
$menu_drun = rofi -config $HOME/.config/rofi/config.rasi -show drun
# $menu_drun = rofi -show drun focuswindow

# Applications
bind = $mainMod, RETURN, exec, $HOME/.config/.settings/terminal.sh
bind = $mainMod, B, exec, $HOME/.config/.settings/browser.sh
bind = CTRL ALT, F, exec, $HOME/.config/.settings/filemanager.sh
bind = $mainMod CTRL, F, exec, $HOME/.config/.settings/filemanager.sh
bind = $mainMod, Space, exec, emote
bind = $mainMod, E, exec, emacsclient -c -a 'emacs'
bind = $mainMod SHIFT, E, exec, emacs --daemon=serve
bind = CTRL ALT, T, exec, alacritty
bind = CTRL ALT, B, exec, brave
bind = CTRL ALT, S, exec, spotube

# Actions
bind = $mainMod, D, exec, $menu_drun
bind = $mainMod SHIFT, D, exec, $menu_run 
bind = $mainMod SHIFT, Q, exec, wlogout
bind = CTRL ALT, DELETE, exec, wlogout
bind = $mainMod, PRINT, exec, $HOME/.config/hypr/scripts/screenshot.sh
bind = $mainMod SHIFT, W, exec, $HOME/.config/hypr/scripts/wallpaper.sh
bind = $mainMod CTRL, W, exec, $HOME/.config/hypr/scripts/wallpaper.sh select
bind = $mainMod CTRL, H, exec, $HOME/.config/hypr/scripts/keybindings.sh
bind = $mainMod CTRL, C, exec, $HOME/.config/scripts/cliphist.sh
bind = $mainMod ALT, V, exec, $HOME/.config/scripts/cliphist.sh
bind = $mainMod CTRL, T, exec, $HOME/.config/waybar/themeswitcher.sh
bind = $mainMod SHIFT, B, exec, $HOME/.config/waybar/launch.sh
bind = $mainMod SHIFT, R, exec, $HOME/.config/hypr/scripts/loadconfig.sh
bind = $mainMod CTRL, S, exec, kitty --class config-floating -e $HOME/.config/hypr/start-settings.sh

# Windows
bind = $mainMod, Q, killactive
bind = $mainMod ALT, C, killactive
bind = $mainMod, F, togglefloating
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod SHIFT, T, exec, $HOME/.config/hypr/scripts/toggleallfloat.sh
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, togglesplit
# bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod SHIFT, L, resizeactive, 50 0
bind = $mainMod SHIFT, H, resizeactive, -50 0
bind = $mainMod SHIFT, K, resizeactive, 0 -50
bind = $mainMod SHIFT, J, resizeactive, 0 50
bind = $mainMod SHIFT, right, resizeactive, 100 0
bind = $mainMod SHIFT, left, resizeactive, -100 0
bind = $mainMod SHIFT, up, resizeactive, 0 -100
bind = $mainMod SHIFT, down, resizeactive, 0 100

bind = $mainMod, G, togglegroup
bind = $mainMod, TAB, changegroupactive, f
bind = $mainMod SHIFT, TAB, changegroupactive, b

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod CTRL, down, workspace, empty
bind = $mainMod CTRL, LEFT, exec, pypr shift_monitors +1
# bind = $mainMod ALT, K, exec, pypr change_workspace +1
# bind = $mainMod ALT, J, exec, pypr change_workspace -1

# JDB---> Scratchpads and others from pyprland
bind = $mainMod SHIFT, Z, exec, pypr zoom
bind = $mainMod, T, exec, pypr toggle term
bind = $mainMod, Y, exec, pypr toggle btop
# bind = $mainMod SHIFT, M, exec, pypr toggle pman
bind = ALT, TAB, exec, pypr expose
# bind = $mainMod ALT, P,exec, pypr toggle_dpms
# bind = $mainMod,L,exec, pypr toggle_dpms

# Fn keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86Calculator, exec, qalculate-gtk
bind = , XF86Lock, exec, swaylock
bind = , XF86Tools, exec, kitty --class config-floating -e $HOME/.config/hypr/settings/settings.sh

# Passthrough SUPER KEY to Virtual Machine
bind = $mainMod, P, submap, passthru
submap = passthru
bind = SUPER, Escape, submap, reset
submap = reset
