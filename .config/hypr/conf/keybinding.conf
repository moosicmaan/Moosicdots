bindd   = $MOD CTRL, c            ,Show clipboard history, exec, $my_scripts/cliphist.sh
bindd   = $MOD CTRL, v            ,Show clipboard history, exec, $my_scripts/cliphist.sh
bindd   = $MOD SHIFT, b           ,Start/restart wallpaper and waybar, exec, $my_scripts/wallpaper.sh init
bindd   = $MOD SHIFT, q           ,Logout Menu, exec, wlogout
bindd   = CTRL ALT, DELETE        ,Logout Menu, exec, wlogout
bindd   = CTRL ALT, k             ,Toggle kmonad for external keyboard, exec, $my_scripts/toggle_kbd.sh
