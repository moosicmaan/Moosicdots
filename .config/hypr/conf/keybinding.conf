bindd   = $MOD SHIFT, g           ,Theme<settings submap>, submap, themes
  submap = themes
    bindd = ,t                    ,Open waybar selector, exec, $reset $my_scripts/themeswitcher.sh
    bindd = ,s                    ,Select wallpaper, exec, $reset $my_scripts/wallpaper.sh select
    bindd = ,w                    ,Choose random wallpaper, exec, $reset $my_scripts/wallpaper.sh random
    bindd = ,r                    ,Start/restart wallpaper and waybar, exec, $reset $my_scripts/wallpaper.sh init
    bindd = ,g                    ,Toggle Garuda visual elements, exec, $reset $my_scripts/toggleg.sh
    bind  = ,escape,submap,reset
  submap = reset

