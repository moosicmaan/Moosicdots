bindd   = $MOD, PRINT             ,Screenshot, exec, $my_scripts/screenshot.sh
binddr  = $MOD, p                 ,RUN Menu, exec, pkill rofi || $menu_run
binddr  = $MOD SHIFT, p           ,DRUN Menu, exec, pkill rofi || $menu_drun
binddr  = $MOD CTRL, p            ,WINDOW Menu, exec, pkill rofi || $menu_win
bindd   = $MOD SHIFT, o           ,Select brave bookmarks, exec, $my_scripts/bravebookmarks.sh
bindd   = CTRL ALT, p             ,Open full-screen menu, exec, $menu_full
bindd   = CTRL ALT, t             ,Open tmux in kitty with no padding, exec, $my_mux

bindd   = $MOD, n                 ,Terminal/like text editor<submap-neosubs>, submap, text-edit 
  submap = text-edit
    bindd = ,m                    ,Open Neovide, exec, $reset $my_editc
    bindd = ,c                    ,Open .config folder, exec, $reset $my_editc $my_config
    bindd = ,h                    ,Open hypr configs, exec, $reset $my_editc $my_config/hypr/
    bindd = ,d                    ,Open dwm configs, exec, $reset $my_editc $my_config/dwm/
    bindd = ,a                    ,Open awesomewm configs, exec, $reset $my_editc $my_config/awesome/
    bindd = ,w                    ,Open waybar configs, exec, $reset $my_editc $my_config/waybar/
    bindd = ,s                    ,Open scripts folder, exec, $reset $my_editc $my_config/.scripts/
    bindd = ,q                    ,Open qtile configs, exec, $reset $my_editc $my_config/qtile/
    bindd = ,k                    ,Open hypr keybindings, exec, $reset $my_editc $my_config/hypr/conf/keybinding.conf
    bindd = ,l                    ,Open LazyVim configs, exec, $reset $my_editc $my_config/nvim/
    bind  = ,escape,submap,reset
  submap = reset

