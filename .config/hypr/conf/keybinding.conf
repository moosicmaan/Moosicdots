binddm  = $MOD, mouse:272         ,Move window with mouse, movewindow
binddm  = $MOD, mouse:273         ,Resize window with mouse, resizewindow

# -----------------------------------------------------
# GROUPS
# -----------------------------------------------------
bindd   = $MOD SHIFT, g           ,Groups<submap-gsubs>, submap, gsubs
  submap = gsubs
    bindd = ,g                    ,Toggles the current window into a group, exec, hyprctl dispatch togglegroup $reset
    bindd = ,x                    ,Lock toggle for the group, exec, hyprctl dispatch lockactivegroup $reset
    bindd = ,h                    ,Move window into/out of group (l), exec, hyprctl dispatch movewindoworgroup l $reset
    bindd = ,l                    ,Move window into/out of group (r), exec, hyprctl dispatch movewindoworgroup r $reset
    bind  = ,escape,submap,reset
  submap = reset

bindd   = $MOD, TAB               ,Change the active window in a group +, changegroupactive, f
bindd   = $MOD SHIFT, TAB         ,Change the active window in a group -, changegroupactive, b

