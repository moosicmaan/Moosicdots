binddm  = $MOD, mouse:272         ,Move window with mouse, movewindow
binddm  = $MOD, mouse:273         ,Resize window with mouse, resizewindow

# -----------------------------------------------------
# GROUPS
# -----------------------------------------------------
bindd   = $MOD, g                 ,Groups<submap-gsubs>, submap, gsubs
  submap = gsubs
    bindd = ,g                    ,Toggles the current window into a group, exec, $reset hyprctl dispatch togglegroup
    bindd = ,x                    ,Lock toggle for the group, exec, $reset hyprctl dispatch lockactivegroup
    bindd = ,h                    ,Move window into/out of group (l), exec, $reset hyprctl dispatch movewindoworgroup l
    bindd = ,l                    ,Move window into/out of group (r), exec, $reset hyprctl dispatch movewindoworgroup r
    bind  = ,escape,submap,reset
  submap = reset

bindd   = $MOD, TAB               ,Change the active window in a group +, changegroupactive, f
bindd   = $MOD SHIFT, TAB         ,Change the active window in a group -, changegroupactive, b

