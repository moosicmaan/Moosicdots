bindd   = $MOD, F10               ,RUN Menu, exec, pkill rofi || $menu_run
bindd   = $MOD, F11               ,DRUN Menu, exec, pkill rofi || $menu_drun
bindd   = $MOD, F12               ,WINDOW Menu, exec, $menu_full

bindd   = , F11                   ,Toggle fullscreen, fullscreen

# -----------------------------------------------------
# ACTIONS
# -----------------------------------------------------
bindd   = $MOD SHIFT, z           ,ZOOM, exec, pypr zoom
bindd   = $MOD SHIFT, r           ,Reload hypr, exec, hyprctl reload && $my_scripts/wallpaper.sh init 
bindd   = $MOD SHIFT, w           ,Select random wallpaper, exec, $my_scripts/wallpaper.sh random
bindd   = $MOD CTRL, t            ,Switch waybar, exec, $my_scripts/themeswitcher.sh
bindd   = $MOD CTRL, w            ,Select wallpaper, exec, $my_scripts/wallpaper.sh select
