bindd   = $MEH, F10               ,RUN Menu, exec, $menu_run
bindd   = $MEH, F11               ,DRUN Menu, exec, $menu_drun
bindd   = $MEH, F12               ,FULL Menu, exec, $menu_full

bindd   = , F11                   ,Toggle fullscreen, fullscreen

