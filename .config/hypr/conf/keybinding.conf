bindd   = $MOD CTRL, g            ,Theme<settings submap>, submap, themes
  submap = themes
    bindd = ,b                    ,Toggle Waybar, exec, $barsel $reset
    bindd = ,t                    ,Open waybar selector, exec, $barsel $reset
    bindd = ,s                    ,Select wallpaper, exec, $walls $reset
    bindd = ,w                    ,Choose random wallpaper, exec, $wallr $reset
    bindd = ,r                    ,Start/restart wallpaper and waybar, exec, $rload $reset
    bindd = ,g                    ,Toggle Garuda visual elements, exec, $visualh $reset
    bind  = ,escape,submap,reset
  submap = reset

