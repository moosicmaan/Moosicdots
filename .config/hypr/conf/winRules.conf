# =====================================================
# -----------------------------------------------------
# WINDOW RULES
# -----------------------------------------------------
# =====================================================
#
# format:
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# windowrule=float,class:^(kitty)$
# windowrule=move 0 0,title:^(Firefox)(.*)$
#
# allowed:
# class - class regex
# title - title regex
# xwayland - 0/1
# floating - 0/1
# fullscreen - 0/1
# pinned - 0/1
#
# https://wiki.hyprland.org/0.26.0/Configuring/Window-Rules/
# -----------------------------------------------------

# -----------------------------------------------------
#SCRATCHPADS
# -----------------------------------------------------
windowrulev2 = bordersize 3,floating:1
windowrulev2 = float,class:Dropterm
windowrulev2 = dimaround,class:Dropterm
windowrulev2 = dimaround,class:Sfiles
windowrulev2 = dimaround,class:Smonitor
windowrulev2 = dimaround,class:moosic
windowrulev2 = bordercolor $color15 $color9 65deg,class:Dropterm
windowrulev2 = bordercolor $color15 $color9 65deg,class:Smonitor
windowrulev2 = bordercolor $color15 $color9 65deg,class:Sfiles
windowrulev2 = bordercolor $color15 $color9 65deg,class:moosic

# -----------------------------------------------------
# MPV
# -----------------------------------------------------
windowrule = float,class:^(mpv)$
windowrule = center,class:^(mpv)$
windowrule = rounding 0.0,class:^(mpv)$
windowrule = dimaround,class:^(mpv)$
windowrule = suppressevent fullscreen,class:^(mpv)$
windowrule = size 800px 450px,class:^(mpv)$
windowrule = opacity 1.0 override 1.0 override 1.0 override,class:^(mpv)$ # set 1.0 active, 0.5 inactive and 0.8 fullscreen

# -----------------------------------------------------
# VLC
# -----------------------------------------------------
windowrule = float,class:^(vlc)$
windowrule = center,class:^(vlc)$
windowrule = dimaround,class:^(vlc)$
windowrule = rounding 0.0,class:^(vlc)$
windowrule = suppressevent fullscreen,class:^(vlc)$
windowrule = size 800px 450px,class:^(vlc)$
windowrule = opacity 1.0 override 1.0 override 1.0 override,class:^(vlc)$ # set 1.0 active, 0.5 inactive and 0.8 fullscreen

# -----------------------------------------------------
# XWAYLAND
# -----------------------------------------------------
windowrulev2 = bordercolor rgba(afffafcc) $color5 65deg,xwayland:1
windowrulev2 = bordersize 1,xwayland:1

# -----------------------------------------------------
# WAYPAPER
# -----------------------------------------------------
windowrule = float,class:^(waypaper)$
windowrule = size 1600px 900px,class:^(waypaper)$
windowrule = stayfocused,class:^(waypaper)$

# -----------------------------------------------------
# MOVIE WATCHING
# -----------------------------------------------------
# QUTEBROWSER
windowrulev2 = opacity 1 override 0.9 override 1.0 override,class:^(org.qutebrowser.qutebrowser)$
windowrulev2 = opacity 1.0 override,class:org.qutebrowser.qutebrowser,title:^(.*Tubi.*|.*Prime Video.*|.*amazon.com.*|.*Crackle.*|.*Pluto.*|.*YouTube.*)$
windowrulev2 = idleinhibit,class:org.qutebrowser.qutebrowser,title:^(.*Tubi.*|.*Prime Video.*|.*amazon.com.*|.*Crackle.*|.*Pluto.*|.*YouTube.*)$
# BRAVE
windowrulev2 = opacity 1.0 override,class:Brave-browser,title:^(.*Tubi.*|.*Prime Video.*|.*amazon.com.*|.*Crackle.*|.*Pluto.*|.*Freevie.*|.*Netflix.*|.*Disney.*|.*Peacock.*|.*Paramount.*|.*Vimeo.*|.*Vudu.*|.*Fandango.*|.*IMDb.*|.*YouTube.*|.*Popcornflix.*)$
windowrulev2 = idleinhibit,class:Brave-browser,title:^(.*Tubi.*|.*Prime Video.*|.*amazon.com.*|.*Crackle.*|.*Pluto.*|.*Freevie.*|.*Netflix.*|.*Disney.*|.*Peacock.*|.*Paramount.*|.*Vimeo.*|.*Vudu.*|.*Fandango.*|.*IMDb.*|.*YouTube.*|.*Popcornflix.*)$
# ZEN
windowrulev2 = opacity 1.0 override,class:zen,title:^(.*Tubi.*|.*Prime Video.*|.*amazon.com.*|.*Crackle.*|.*Pluto.*|.*Freevie.*|.*Netflix.*|.*Disney.*|.*Peacock.*|.*Paramount.*|.*Vimeo.*|.*Vudu.*|.*Fandango.*|.*IMDb.*|.*YouTube.*|.*Popcornflix.*)$
