# =====================================================
# -----------------------------------------------------
# WINDOW RULES
# -----------------------------------------------------
# =====================================================
#
# format:
# Note: this changed a lot with v.48, refer to the wiki
# for current requirements.
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# windowrule=float,class:^(kitty)$
# windowrule=move 0 0,title:^(Firefox)(.*)$
#
# allowed:
# class - class regex
# title - title regex
# xwayland - 0/1
# floating - 0/1
# fullscreen - 0/1
# pinned - 0/1
#
# https://wiki.hyprland.org/0.26.0/Configuring/Window-Rules/
# -----------------------------------------------------

# -----------------------------------------------------
#SCRATCHPADS
# -----------------------------------------------------
# windowrule = match:class floating,                       border_size 3
windowrule = match:class Dropterm,                       dim_around 1 
windowrule = match:class Sfiles,                         dim_around 1 
windowrule = match:class Smonitor,                       dim_around 1 
windowrule = match:class Smoosic,                        dim_around 1 
windowrule = match:class Saudio,                         dim_around 1 
windowrule = match:class Dropterm,                       float 1 
windowrule = match:class Sfiles,                         float 1 
windowrule = match:class Smonitor,                       float 1 
windowrule = match:class Smoosic,                        float 1 
windowrule = match:class Saudio,                         float 1 

# -----------------------------------------------------
# MPV
# -----------------------------------------------------
windowrule = match:class mpv,                            float 1
windowrule = match:class mpv,                            center 1
windowrule = match:class mpv,                            rounding 0.0
windowrule = match:class mpv,                            dim_around 1 
windowrule = match:class mpv,                            suppress_event fullscreen
windowrule = match:class mpv,                            size 800px 450px
windowrule = match:class mpv,                            opacity 1.0 override 1.0 override 1.0 override

# -----------------------------------------------------
# VLC
# -----------------------------------------------------
windowrule = match:class vlc,                            float 1
windowrule = match:class vlc,                            center 1
windowrule = match:class vlc,                            rounding 0.0 
windowrule = match:class vlc,                            dim_around 1
windowrule = match:class vlc,                            suppress_event fullscreen
windowrule = match:class vlc,                            size 800px 450px
windowrule = match:class vlc,                            opacity 1.0 override 1.0 override 1.0 override

# -----------------------------------------------------
# XWAYLAND
# -----------------------------------------------------
# windowrule = bordercolor rgba(afffafcc) $color5 65deg,xwayland:1
windowrule = match:xwayland true,                        border_size 5

# -----------------------------------------------------
# WAYPAPER
# -----------------------------------------------------
windowrule = match:class waypaper                        float 1
windowrule = match:title Waypaper                        float 1
windowrule = match:class waypaper                        size 1600px 900px
windowrule = match:class waypaper                        stay_focused 1

# -----------------------------------------------------
# MOVIE WATCHING
# -----------------------------------------------------
# windowrule = opacity 1 override, class:^(zen|brave|firefox|chromium|microsoft-edge|qutebrowser|tor-browser)$
windowrule = match:title (.*Picture-in-Picture.*|.*Tubi.*|.*Prime Video.*|.*amazon.com.*|.*Crackle.*|.*Pluto.*|.*Freevie.*|.*Netflix.*|.*Disney.*|.*Peacock.*|.*Paramount.*|.*Vimeo.*|.*Vudu.*|.*Fandango.*|.*IMDb.*|.*YouTube.*|.*Popcornflix.*)          opacity 1.0 override
windowrule = match:title (.*Picture-in-Picture.*|.*Tubi.*|.*Prime Video.*|.*amazon.com.*|.*Crackle.*|.*Pluto.*|.*Freevie.*|.*Netflix.*|.*Disney.*|.*Peacock.*|.*Paramount.*|.*Vimeo.*|.*Vudu.*|.*Fandango.*|.*IMDb.*|.*YouTube.*|.*Popcornflix.*)$         idle_inhibit

# -----------------------------------------------------
# GENERAL/FLOATS
# -----------------------------------------------------
