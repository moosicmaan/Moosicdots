# windowrule = opacity 1.00 override 1.0 override 1.0 override,^(neovide)$ # set 1.0 active, 0.5 inactive and 0.8 fullscreen
# windowrule = fullscreen,^(emacs)$

# FROM DEFAULT HYPRLAND CONFIG
# Ignore maximize requests from apps. You'll probably like this.
windowrule = match:class .*,                             suppress_event maximize
# Fix some dragging issues with XWayland
# windowrule = match:class xwayland                       nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# -----------------------------------------------------
# LAYERS
# -----------------------------------------------------
layerrule = match:class gtk-layer-shell,                 blur 1
layerrule = match:class logout_dialog,                   blur 1
layerrule = match:class nwg-drawer,                      blur 1
layerrule = match:class Rofi,                            dim_around 1
layerrule = match:class Rofi,                            no_anim 1
layerrule = match:class dunst,                          dim_around 0 
