# =====================================================
# -----------------------------------------------------
# WINDOW RULES
# ----------------------------------------------------- 
# ===================================================== 
#
# format:
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# windowrule=float,^(kitty)$
# windowrule=move 0 0,title:^(Firefox)(.*)$
#
# allowed:
# class - class regex
# title - title regex
# xwayland - 0/1
# floating - 0/1
# fullscreen - 0/1
# pinned - 0/1
#
# https://wiki.hyprland.org/0.26.0/Configuring/Window-Rules/
# -----------------------------------------------------

#SCRATCHPADS
windowrulev2 = bordersize 3,floating:1
windowrulev2 = float,class:Dropterm
windowrulev2 = dimaround,class:Dropterm
windowrulev2 = dimaround,class:Sfiles
windowrulev2 = dimaround,class:Smonitor
windowrulev2 = dimaround,class:moosic
windowrulev2 = bordercolor $color15 $color9 65deg,class:Dropterm
windowrulev2 = bordercolor $color15 $color9 65deg,class:Smonitor
windowrulev2 = bordercolor $color15 $color9 65deg,class:Sfiles
windowrulev2 = bordercolor $color15 $color9 65deg,class:moosic

# MPV
windowrule = float,^(mpv)$
windowrule = center,^(mpv)$
windowrule = suppressevent fullscreen,^(mpv)$
windowrule = size 800px 450px,^(mpv)$
windowrule = opacity 1.0 override 1.0 override 1.0 override,^(mpv)$ # set 1.0 active, 0.5 inactive and 0.8 fullscreen

# VLC
windowrule = float,^(vlc)$
windowrule = center,^(vlc)$
windowrule = suppressevent fullscreen,^(vlc)$
windowrule = size 800px 450px,^(vlc)$
windowrule = opacity 1.0 override 1.0 override 1.0 override,^(vlc)$ # set 1.0 active, 0.5 inactive and 0.8 fullscreen

# XWAYLAND
windowrulev2 = bordercolor rgba(afffafcc) $color5 65deg,xwayland:1
windowrulev2 = bordersize 3,xwayland:1

# MOVIE WATCHING
windowrulev2 = opacity 1 override 0.8 override 1.0 override,class:^(org.qutebrowser.qutebrowser)$
windowrulev2 = opacity 1.0 override,class:org.qutebrowser.qutebrowser,title:^(.*Tubi.*|.*Prime Video.*|.*Crackle.*|.*Pluto.*|.*YouTube.*)$
windowrulev2 = opacity 1.0 override,class:Brave-browser,title:^(.*Tubi.*|.*Prime Video.*|.*Crackle.*|.*Pluto.*|.*Freevie.*|.*Netflix.*|.*Disney.*|.*Peacock.*|.*Paramount.*|.*Vimeo.*|.*Vudu.*|.*Fandango.*|.*IMDb.*|.*YouTube.*|.*Popcornflix.*)$
windowrulev2 = idleinhibit fullscreen,class:Brave-browser,title:^(.*Tubi.*|.*Prime Video.*|.*Crackle.*|.*Pluto.*|.*Freevie.*|.*Netflix.*|.*Disney.*|.*Peacock.*|.*Paramount.*|.*Vimeo.*|.*Vudu.*|.*Fandango.*|.*IMDb.*|.*YouTube.*|.*Popcornflix.*)$

