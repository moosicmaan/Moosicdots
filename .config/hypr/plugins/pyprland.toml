[pyprland]
plugins = [
  "scratchpads",
  "layout_center",
  # "toggle_dpms",
  "magnify",
  "expose",
  "shift_monitors",
  # "workspaces_follow_focus",
]

[workspaces_follow_focus]
max_workspaces = 10

[expose]
include_special = false

[scratchpads.files]
animation = "fromRight"
# command = "kitty --class Syazi yazi"
command = "wezterm start --class Sfiles yazi"
class = "Sfiles"
lazy = true
size = "94% 92%"

[scratchpads.monitor]
animation = "fromBottom"
# command = "kitty --class Sbtop btop"
command = "wezterm start --class=Smonitor btop"
class = "Smonitor"
lazy = true
size = "75% 90%"

[scratchpads.moosic]
animation = "fromLeft"
# command = "kitty --class moosic musikcube"
command = "wezterm start --class=moosic musikcube"
class = "moosic"
lazy = true
size = "94% 50%"

[scratchpads.audio]
animation = "fromLeft"
command = "pavucontrol-qt"
class = "pavucontrol-qt"
lazy = true
size = "94% 50%"

[scratchpads.term]
animation = "fromTop"
# command = "kitty --class Dropterm"
command = "wezterm start --class=Dropterm"
class = "Dropterm"
lazy = true
size = "75% 90%"
