[pyprland]
plugins = [
  "scratchpads",
  # "layout_center", 
  # "toggle_dpms",
  "magnify",
  "expose",
  "shift_monitors",
  # "workspaces_follow_focus",
]

[workspaces_follow_focus]
max_workspaces = 10

[expose]
include_special = false

[scratchpads.yazi]
animation = "fromRight"
## command = "kitty --class kitty-stb sstb"
command = "kitty --class kitty-yazi yazi"
class = "kitty-yazi"
lazy = true
size = "94% 92%"

[scratchpads.btop]
animation = "fromBottom"
command = "kitty --class kitty-btop btop"
class = "kitty-btop"
lazy = true
size = "75% 90%"

[scratchpads.moosic]
animation = "fromLeft"
command = "kitty --class kitty-moosic musikcube"
class = "kitty-moosic"
lazy = true
size = "94% 50%"

[scratchpads.audio]
animation = "fromLeft"
command = "pavucontrol-qt"
class = "pavucontrol-qt"
lazy = true
size = "94% 50%"

[scratchpads.term]
animation = "fromTop"
command = "kitty --class kitty-dropterm"
class = "kitty-dropterm"
lazy = true
size = "75% 90%"
