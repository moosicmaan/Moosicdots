[pyprland]
plugins = [
  "scratchpads",
  "layout_center",
  # "toggle_dpms",
  "magnify",
  "expose",
  "shift_monitors",
  # "workspaces_follow_focus",
]

[workspaces_follow_focus]
max_workspaces = 10

[expose]
include_special = false

[scratchpads.yazi]
animation = "fromRight"
## command = "kitty --class kitty-stb sstb"
# command = "kitty --class kitty-yazi yazi"
command = "wezterm --class tyazi yazi"
class = "tyazi"
lazy = true
size = "94% 92%"

[scratchpads.btop]
animation = "fromBottom"
# command = "kitty --class kitty-btop btop"
command = "wezterm --class tbtop btop"
class = "tbtop"
lazy = true
size = "75% 90%"

[scratchpads.moosic]
animation = "fromLeft"
# command = "kitty --class kitty-moosic musikcube"
command = "wezterm --class tmoosic moosikcube"
class = "tmoosic"
lazy = true
size = "94% 50%"

[scratchpads.audio]
animation = "fromLeft"
command = "pavucontrol-qt"
class = "pavucontrol-qt"
lazy = true
size = "94% 50%"

[scratchpads.term]
animation = "fromTop"
# command = "kitty --class kitty-dropterm"
command = "wezterm --class dropterm"
class = "dropterm"
lazy = true
size = "75% 90%"
