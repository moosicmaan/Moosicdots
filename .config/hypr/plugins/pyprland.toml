[pyprland]
plugins = [
  "scratchpads",
  # "layout_center",
  # "toggle_dpms",
  "magnify",
  "expose",
  "shift_monitors",
  # "workspaces_follow_focus",
]

[workspaces_follow_focus]
max_workspaces = 10

[expose]
include_special = true

[scratchpads.files]
animation = "fromBottom"
command = "uwsm app -- foot --app-id=Sfiles yazi"
# command = "uwsm app -- kitty --class Sfiles yazi"
# command = "uwsm app -- wezterm start --class Sfiles yazi"
class = "Sfiles"
lazy = true
size = "94% 92%"

[scratchpads.monitor]
animation = "fromBottom"
command = "uwsm app -- foot --app-id=Smonitor btop"
# command = "uwsm app -- kitty --class Smonitor btop"
# command = "uwsm app -- wezterm start --class=Smonitor btop"
class = "Smonitor"
lazy = true
size = "75% 90%"

[scratchpads.moosic]
animation = "fromTop"
command = "uwsm app -- pithos"
# command = "uwsm app -- wezterm start --class=moosic musikcube"
class = "Moosic"
lazy = true
size = "34% 45%"

[scratchpads.audio]
animation = "fromBottom"
command = "uwsm app -- pavucontrol-qt"
class = "pavucontrol-qt"
lazy = true
size = "94% 45%"

[scratchpads.term]
animation = "fromTop"
command = "uwsm app -- foot --app-id=Dropterm"
# command = "uwsm app -- kitty --class Dropterm"
# command = "uwsm app -- wezterm start --class=Dropterm"
class = "Dropterm"
lazy = true
size = "75% 90%"
