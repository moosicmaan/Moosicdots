[pyprland]
plugins = [
  "scratchpads",
  # "layout_center",
  # "toggle_dpms",
  "magnify",
  "expose",
  "shift_monitors",
  # "workspaces_follow_focus",
]

[workspaces_follow_focus]
max_workspaces = 10

[expose]
include_special = true

[scratchpads.files]
animation = "fromLeft"
command = "uwsm app -- foot --app-id=Sfiles yazi"
# command = "uwsm app -- kitty --class Sfiles yazi"
class = "Sfiles"
lazy = true
size = "94% 92%"

[scratchpads.monitor]
animation = "fromRight"
command = "uwsm app -- foot --app-id=Smonitor btop"
# command = "uwsm app -- kitty --class Smonitor btop"
class = "Smonitor"
lazy = true
size = "94% 80%"

[scratchpads.moosic]
animation = "fromBottom"
command = "uwsm app -- foot --app-id=Smoosic pianobar"
class = "Smoosic"
lazy = true
size = "34% 46%"

[scratchpads.audio]
animation = "fromBottom"
command = "uwsm app -- pavucontrol"
class = "pavucontrol-qt"
lazy = true
size = "54% 46%"

[scratchpads.term]
animation = "fromTop"
command = "uwsm app -- foot --app-id=Dropterm"
# command = "uwsm app -- kitty --class Dropterm"
class = "Dropterm"
lazy = true
size = "76% 90%"
