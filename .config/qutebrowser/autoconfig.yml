# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: false
  bindings.commands:
    global:
      normal:
        x: tab-close
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.preferred_color_scheme:
    global: dark
  content.cache.size:
    global: null
  editor.command:
    global:
    - neovide
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fileselect.folder.command:
    global:
    - kitty
    - -e
    - yazi
    - --choosedir={}
  fonts.default_size:
    global: 14pt
  fonts.messages.info:
    global: default_size default_family
  fonts.statusbar:
    global: 6 default_family
  fonts.tabs.selected:
    global: 6 default_family
  fonts.tabs.unselected:
    global: 6 default_family
  fonts.web.size.default_fixed:
    global: 14
  fonts.web.size.minimum:
    global: 0
  hints.uppercase:
    global: true
  statusbar.show:
    global: in-mode
  tabs.favicons.show:
    global: pinned
  tabs.last_close:
    global: startpage
  tabs.position:
    global: bottom
  tabs.show:
    global: switching
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
