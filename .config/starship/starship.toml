format = '$username$hostname$jobs$directory$sudo$git_status$fill$cmd_duration$all'
# format = '$username$hostname$jobs$directory$sudo$git_status$all'
right_format = "$time"
add_newline = false

## FIRST LINE/ROW: Info & Status
# First param ─┌
[username]
# format = " [╭─$user]($style)@"
format = " ╔══ [$user]($style)"
show_always = true
style_root = "underline bg:#bf5700"
# style_user = "bold white"
style_user = "purple"
# style_user = "underline bg:#bf5700"
# aliases = { "moosicmaan" = "me" }

[hostname]
ssh_only = true
ssh_symbol = "🌐 "
trim_at = "."
detect_env_vars = []
format = "[$ssh_symbol$hostname]($style) in "
style = "green dimmed bold"
disabled = false

# Second param
[jobs]
threshold = 1
symbol_threshold = 1
number_threshold = 1
format = "[$symbol$number]($style)"
symbol = "✦"
style = "bold blue"
disabled = false

# Third param
[directory]
style = "purple"
format = ' in [$path]($style) [$read_only]($read_only_style)'
truncate_to_repo = true
truncation_length = 0
truncation_symbol = "repo: "

# Fourth param
[sudo]
format = "[as $symbol]($style)"
# symbol = "🧙 "
symbol = "🛠️ "
style = "bold blue"
allow_windows = false
disabled = false

# Fifth param
# Before all the version info (python, nodejs, php, etc.)
[git_status]
disabled = false
format = '([\[$all_status$ahead_behind\]](red bold) )'
modified = "[!${count}](white)"
ahead = "⇡${count}"
behind = "⇣${count}"
# diverged = "[⇕⇡${ahead_count}⇣${behind_count}](white)"
deleted = "[✘](red)"
conflicted = "[=](purple)"
stashed = '[\$](blue)'
renamed = "[»](yellow)"
staged = "[+](orange)"
untracked = "[?](magenta)"
typechanged = "[](yellow)"
# up_to_date = "[](green)"
ignore_submodules = false
# style = "red bold"

# Last param in the first line/row
[cmd_duration]
disabled = false
format = "took [$duration]($style) "
min_time = 1

## SECOND LINE/ROW: Prompt
# Somethere at the beginning
[battery]
full_symbol = "󰁹 "
charging_symbol = "󰂄 "
discharging_symbol = "󰂃 "
unknown_symbol = "󰁽 "
empty_symbol = "󰂎 "
disabled = false
format = "[$symbol$percentage]($style) "

[[battery.display]] # "bold red" style when capacity is between 0% and 10%
threshold = 15
style = "bold red"

[[battery.display]] # "bold yellow" style when capacity is between 10% and 30%
style = "bold yellow"
threshold = 50

[[battery.display]] # "bold green" style when capacity is between 10% and 30%
style = "bold green"
threshold = 80

# Prompt: param 2
[character]
# error_symbol = " [× ](bold red)"
error_symbol = "[═](white)[⮚](bold red)"
# success_symbol = " [╰─λ](bold red)"
success_symbol = "[ ╚═](white)[⮚](#78b892)"
# vimcmd_symbol = "[ ╚═❮](white)"
vimcmd_symbol = "[ ╚═](white)[](#78b892)"

# Filler
[fill]
symbol = ' '
style = 'bold green'

# Time
[time]
disabled = false
# format = " 🕙 $time($style)"
format = " $time($style) "
style = "bright-white"
time_format = "%T"

# SYMBOLS
[status]
disabled = false
# format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
format = '[$symbol$status_common_meaning$status_signal_name$status_maybe_int]($style)'
map_symbol = true
pipestatus = true
pipestatus_separator = "|"
pipestatus_format = '\[$pipestatus\] => [$symbol$common_meaning$signal_name$maybe_int]($style)'
# symbol = "🔴"
# symbol = "‼️"
# symbol = "❌"
symbol = " []($style)"
success_symbol = ""
# not_executable_symbol = "🚫"
not_executable_symbol = " []($style)"
# not_found_symbol = "🔍"
not_found_symbol = " []($style)"
# sigint_symbol = "🧱"
sigint_symbol = " [󱨑]($style)"
# signal_symbol = "⚡"
signal_symbol = " [󱐋]($style)"
style = "bold red"
recognize_signal_code = true

