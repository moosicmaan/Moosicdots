format = '$username$os$hostname$jobs$directory$sudo$git_status$git_state$fill$cmd_duration$all'
# format = '$username$hostname$jobs$directory$sudo$git_status$all'
right_format = "$battery$time"
add_newline = true

## FIRST LINE/ROW: Info & Status
# First param â”€â”Œ
[username]
# format = " [â•­â”€$user]($style)@"
format = " [â•­â”€](white)[$user]($style)"
# format = " â•”â•â• [$user]($style)"
show_always = true
style_root = "underline bg:#bf5700"
# style_user = "white"
style_user = "bold blue"
# style_user = "underline bg:#bf5700"
# aliases = { "moosicmaan" = "me" }
disabled = false

[os]
format = "[$symbol]($style)"
# style = "bold white"
style = "bold blue"
disabled = false

[hostname]
ssh_only = true
# ssh_symbol = "ğŸŒ "
ssh_symbol = "î¬ "
trim_at = "."
detect_env_vars = []
format = "[$ssh_symbol$hostname]($style) in "
style = "green dimmed bold"
disabled = false

# Second param
[jobs]
threshold = 1
symbol_threshold = 1
number_threshold = 1
format = "[$symbol$number]($style)"
symbol = "âœ¦"
style = "bold blue"
disabled = false

# Third param
[directory]
style = "italic bold blue"
format = ' in [$path]($style) [$read_only]($read_only_style)'
truncate_to_repo = true
read_only = " ó°Œ¾"
truncation_length = 0
truncation_symbol = "repo: "

# Fourth param
[sudo]
format = "[as](white) [$symbol]($style)"
# symbol = "ğŸ§™ "
symbol = "ï¥ "
style = "bold blue"
allow_windows = false
disabled = false

# Fifth param
# Before all the version info (python, nodejs, php, etc.)
[git_status]
disabled = false
format = '([\[$all_status$ahead_behind\]](red) )'
modified = "[!${count}](white)"
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "[â‡•â‡¡${ahead_count}â‡£${behind_count}](white)"
deleted = "[âœ˜](#ff3950)"
conflicted = "[=](magenta)"
stashed = '[\$](blue)'
renamed = "[Â»](yellow)"
staged = "[+](cyan)"
untracked = "[?](green)"
typechanged = "[ï´](yellow)"
# up_to_date = "[ï€Œ](green)"
ignore_submodules = false
# style = "red bold"
[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
am = "AM"
bisect = "BISECTING"
am_or_rebase = "AM/REBASE"
style = "bold yellow"
disabled = false

# Last param in the first line/row
[cmd_duration]
disabled = false
format = "took [$duration]($style) "
min_time = 1

## SECOND LINE/ROW: Prompt
# Somethere at the beginning
[battery]
full_symbol = "ó°¹ "
# charging_symbol = "ó°‚„ "
charging_symbol = 'âš¡ï¸ '
discharging_symbol = "ó°‚ƒ "
unknown_symbol = "ó°½ "
empty_symbol = "ó°‚ "
disabled = false
format = "[$symbol$percentage]($style) "

[[battery.display]] # "bold red" style when capacity is between 0% and 10%
threshold = 15
style = "bold red"

[[battery.display]] # "bold yellow" style when capacity is between 10% and 30%
style = "bold yellow"
threshold = 50

[[battery.display]] # "bold green" style when capacity is between 10% and 30%
style = "bold green"
threshold = 80

# Prompt: param 2
[character]
# error_symbol = " [Ã— ](bold red)"
# error_symbol = "[â•](white)[â®š](bold red)"
error_symbol = "[â•ºâ”€](white)[îŠ…](bold red)"
# success_symbol = " [â•°â”€Î»](bold red)"
# success_symbol = "[ â•šâ•](white)[â®š](#78b892)"
success_symbol = "[ â•°â”€â”€](white)[îŠ…](#6791c9)"
# vimcmd_symbol = "[ â•šâ•â®](white)"
vimcmd_symbol = "[ â•°â”€â”€](white)[î˜«](#78b892)"
vimcmd_replace_symbol = "[ â•°â”€â”€](white)[î˜«](#78b892)[ RA](bold red)"
vimcmd_replace_one_symbol = "[ â•°â”€â”€](white)[î˜«](#78b892)[ R](bold red)"
vimcmd_visual_symbol = "[ â•°â”€â”€](white)[î˜«](#78b892)[ V](bold red)"

# Filler
[fill]
symbol = ' '
style = 'bold green'

# Time
[time]
disabled = false
# format = " ğŸ•™ $time($style)"
format = " $time($style) "
style = "bright-white"
time_format = "%T"

# SYMBOLS
# Return Status
[status]
disabled = false
# format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
format = '[$symbol$status_common_meaning$status_signal_name$status_maybe_int]($style)'
map_symbol = true
pipestatus = true
pipestatus_separator = "ó°Ÿ¥"
pipestatus_format = ' $pipestatus-[$common_meaning$signal_name$maybe_int]($style)'
# symbol = "ğŸ”´"
# symbol = "â€¼ï¸"
# symbol = "âŒ"
symbol = " [ó±ˆ¸]($style)"
success_symbol = ""
# not_executable_symbol = "ğŸš«"
not_executable_symbol = " [îª½]($style)"
# not_found_symbol = "ğŸ”"
not_found_symbol = " [ï¢]($style)"
# sigint_symbol = "ğŸ§±"
sigint_symbol = " [ó±¨‘]($style)"
# signal_symbol = "âš¡"
signal_symbol = " [ó±‹]($style)"
style = "bold red"
recognize_signal_code = true

[git_branch]
format = "on [$symbol$branch(:$remote_branch)]($style) "
symbol = "ï˜ "
style = "bold yellow"
truncation_length = 9223372036854775807
truncation_symbol = "â€¦"
only_attached = false
always_show_remote = false
ignore_branches = []
disabled = false

